language: scala

scala:
- 2.10.7
- 2.11.12
- 2.12.6
- 2.13.0-M5

jdk:
- oraclejdk8

cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt"

script:
  - if [[ "${TRAVIS_PULL_REQUEST}" == "false" &&
          "${TRAVIS_BRANCH}" == "master" &&
          $(cat version.sbt) =~ "-SNAPSHOT"
    ]]; then
      sbt ++${TRAVIS_SCALA_VERSION} validate publish ;
    else
      sbt ++${TRAVIS_SCALA_VERSION} validate ;
    fi

sudo: false

env:
  global:
  - secure: 
  - secure: 

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/13693154b9f6e97b90f4
